<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Author Favorites</title>
</head>
<body>
    <main>
        <div class="allAuthors">
            <h2>{{author.name}}'s Favorites</h2>
            
            <table class="table table-boredered" class="auths">
                <thead>
                    <tr class="table-light">
                        <th scope="col">Title</th>
                        <th scope="col"># of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.book_faves %}
                        <tr class="table-default">
                            <a href="" class="bookMore"><td>{{book.title}}</td></a>
                            <td>{{book.num_pages}}</td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="newAuthor">
            <h2>Add Author's Favorite</h2>
            <form action="/authorFave" method="POST">
                <section class="mb-3">
                    <label for="book_id">Book:</label>
                        <select name="book_id" id="">
                            {% for book in books %}
                            <option value="{{book.id}}">{{book.title}}</option>
                            {% endfor %}
                        </select>
                </section>
                <input type="hidden" name="author_id" value="{{author.id}}">
                <button>Add</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="link">
            <a href="/" class="addBook">Home</a>
        </div>
    </footer>
</body>
</html>
