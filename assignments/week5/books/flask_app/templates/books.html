<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='books.css') }}">
    <title>Books</title>
</head>
<body>
    <main>
        <div class="newBook">
            <h2>New Book</h2>
            <form action="/more_books" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="title">Title:</label>
                    <input type="text" class="form-control" name="title">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="num_pages">Number of Pages:</label>
                    <input type="text" class="form-control" name="num_pages">
                </div>
                <input type="submit" value="Create">
            </form>
        </div>
        <div class="allBooks">
            <h2>All Books</h2>
            <div class="books">
                {% for book in books %}
                    <a href='/books/{{book.id}}/view' class="bookMore" ><p>{{book.title}}</p></a>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer>
        <div class="link">
            <a href="/" class="addBook">Home</a>
        </div>
    </footer>
</body>
</html>
