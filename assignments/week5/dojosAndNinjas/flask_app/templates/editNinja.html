<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Ninja</title>
</head>
<body>
    <main>
        <h1>Edit Ninja</h1>
        <form action="/ninja/{{ninja.id}}/update" method="post">
            <div class="mb-3">
                <label class="form-label" for="first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name" value="{{ninja.first_name}}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name" value="{{ninja.last_name}}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="age">Age:</label>
                <input type="text" class="form-control" name="age" value="{{ninja.age}}">
            </div>
            <input type="hidden" name="dojo_id" value="{{ninja.dojo_id}}">
            <input type="submit" value="Update">
        </form>
    </main>
    <a href="/dojos/{{ninja.dojo_id}}/view">Back to Dojo</a>
</body>
</html>
