<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='order.css') }}">
    <title>New Cookie Order</title>
</head>
<body>
    <h1>Log a New Order</h1>
    <div class="msgs">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <h5>{{m}}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <form action="/create_new" method="POST">
        <div class="mb-3">
            <label class="form-label" for="customerName">Name:</label>
            <input type="text" class="form-control" name="customerName">
        </div>
        <div class="mb-3">
            <label class="form-label" for="cookie">Cookie Type:</label>
            <input type="text" class="form-control" name="cookie">
        </div>
        <div class="mb-3">
            <label class="form-label" for="num_boxes" >Number of Boxes:</label>
            <input type="number" class="form-control" name="num_boxes">
        </div>
        <input type="hidden" name="order_id" value="order.id">
        <input type="submit" value="Log">
    </form>
    <a href="/">Back to Purchases</a>
</body>
</html>
