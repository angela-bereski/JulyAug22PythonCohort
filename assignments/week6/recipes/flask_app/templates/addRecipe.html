<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add New Recipe</title>
</head>
<body>
    <header>
        <nav><a href='/dashboard/'>Back to Recipes</a> | <a href="/logout/">Logout</a></nav>
    </header>
    <main>
        <h1>Add a New Recipe!</h1>
    <div class="messages">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <h5>{{m}}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
            <form action="/createRecipe/" method="post">
                <div class="mb-3">
                    <section>
                        <label class="form-label" for="name">Recipe Name:</label>
                        <input class="form-control" type="text" name="name" id="">
                    </section>
                    <br>
                    <section>
                        <label class="form-label" for="descriptiong">Description:</label>
                        <textarea name="description" id="" cols="30" rows="10"></textarea>
                    </section>
                    <br>
                    <section>
                        <label class="form-label" for="instruction">Instructions:</label>
                        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
                    </section>
                    <br>
                    <section>
                        <label class="form-label" for="dayDate">Date Cooked/Made:</label>
                        <input class="form-control" type="date" name="dayDate" id="">
                    </section>
                    <br>
                    <section>
                        <p id=form-prompt>Under 30 minutes?</p>
                        <input type="radio" name="cookTime" id="yes" value="yes">
                        <label class="form-label" for="cookTime">Yes</label><br>
                        <input type="radio" name="cookTime" id="no" value="no">
                        <label class="form-label" for="cookTime">No</label>                       
                    </section>
                    <input type="hidden" name="user_id" value="user.id">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
